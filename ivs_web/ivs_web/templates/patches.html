{% extends "base2.html" %}

{% block content %}

<style>
table th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
th, td {
	padding: 5px;
}
</style>


<h1 align="center">Patches</h1>
<table style="width:100%">
	<tr>
		<th>ID</th>
		<th>File Path</th>
		<th>Branch</th>
		<th>Data</th>
	</tr>
{% for x in patches %}
	<tr>
	<td> {{ x.id }} </td>
	<td> {{ x.file_path }} </td>
	<td> {{ x.branch }} </td>
	<td> {{ x.dict }} </td>
	</tr>
{% endfor %}
</table>

{% endblock %}
