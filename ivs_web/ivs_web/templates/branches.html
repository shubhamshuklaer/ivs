{% extends "base2.html" %}

{% block content %}
<style>
table th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
th, td {
	padding: 5px;
}
</style>


<h1 align="center">Branches</h1>
<table style="width:50%" align="center" >
	<tr> 
		<th> Name </th>
		<th> Parent </th>
	</tr>
{% for x in branches %}
	<tr>
	<td> {{ x.name}} </td>
	<td> {{ x.parent }} </td>
	</tr>
{% endfor %}
</table>

{% endblock %}
