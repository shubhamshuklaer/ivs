{% extends "base2.html" %}

{% block content %}

<style>
table th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
th, td {
	padding: 5px;
}
</style>


<h1>Files</h1>
<table >
	<tr>
		<th>Name</th>
		<th>Path</th>
	</tr>
{% for x in files %}
	<tr>
	<td> {{ x.name}} </td>
	<td> {{ x.path }} </td>
	</tr>
{% endfor %}
</table>

{% endblock %}
